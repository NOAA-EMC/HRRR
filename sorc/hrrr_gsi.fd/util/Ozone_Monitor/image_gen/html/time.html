<HTML>
<head>
    <!--  written by Haixia Liu on 04/30/2009 --><TITLE>
    Ozone Data Monitoring
</TITLE>


    <SCRIPT LANGUAGE="JavaScript">

        function plotTime() {
            var ssat_index = document.datacover.sat.selectedIndex;
            var ssat = document.datacover.sat[ssat_index].value;
            var area_index = document.datacover.region.selectedIndex;
            var area = document.datacover.region[area_index].value;
            var type_index = document.datacover.stattype.selectedIndex;
            var type = document.datacover.stattype[type_index].value;
            var lev_index = document.datacover.levels.selectedIndex;
            var lev = document.datacover.levels[lev_index].value;
            var parentnew='pngs/opr/time/'+ ssat + '.' + type + '_region' + area + '_fr' + lev + '.png'
            parent.fmain.document.location.href=parentnew
        }


    </SCRIPT></HEAD>

<BODY TEXT="#000000" BGCOLOR="#FFFFFF" LINK="#3366FF" VLINK="#51188E" ALINK="#FF0000">


<FORM NAME="datacover">
    <TABLE BORDER=0 CELLPADDING=0>


        <a name="line"></a>
        <h2>Time Series </h2>
        </TD></TR>

        <TR><TD ALIGN=LEFT><B> Select Platform:</B><br>
            <SELECT NAME="sat" size=1>
                <!--<OPTION VALUE="sbuv2_n16">NOAA-16 SBUV/2
                <OPTION VALUE="sbuv2_n17">NOAA-17 SBUV/2
                <OPTION VALUE="sbuv2_n18">NOAA-18 SBUV/2 -->
                <OPTION VALUE="sbuv2_n19">NOAA-19 SBUV/2
                <OPTION VALUE="omi_aura">AURA OMI
                <OPTION VALUE="gome_metop-a">METOP-A GOME-2
                <OPTION VALUE="gome_metop-b">METOP-B GOME-2
            </SELECT><P></P>
        </TD></TR>


        <TR><TD ALIGN=LEFT><B> Region:</B><br>
            <SELECT NAME="region" size=1>
                <OPTION VALUE="1">global
                <OPTION VALUE="2">70N-90N
                <OPTION VALUE="3">20N-70N
                <OPTION VALUE="4">20S-20N
                <OPTION VALUE="5">20S-70S
                <OPTION VALUE="6">70S-90S
            </SELECT><P>
        </TD></TR>


        <TR><TD ALIGN=LEFT><B> Statistic type:</B><br>
            <SELECT NAME="stattype" size=3>
                <OPTION VALUE="count">Number of observations
                <OPTION VALUE="cpen">Contribution to penalty
                <OPTION VALUE="omg">Observed-Guess
                    <!-- <OPTION VALUE="oma">Observed-Analysis -->
            </SELECT><P>
        </TD></TR>

        <TR><TD ALIGN=LEFT><B> Level groups:</B><br>
            <SELECT NAME="levels" size=1>
                <OPTION VALUE="1">1-4
                <OPTION VALUE="2">5-8
                <OPTION VALUE="3">9-12
                <OPTION VALUE="4">13-16
                <OPTION VALUE="5">17-20
                <OPTION VALUE="6">21-24
                <OPTION VALUE="7">25-28
                <OPTION VALUE="8">29-32
                <OPTION VALUE="9">33-36
                <OPTION VALUE="10">37-40
                <OPTION VALUE="11">41-44
                <OPTION VALUE="12">44-48
                <OPTION VALUE="13">48-52
                <OPTION VALUE="14">52-55
            </SELECT><P>
        </TD></TR>



        <TR><TD ALIGN=LEFT><B>
            <br>
            <INPUT TYPE="button" VALUE="Display" onClick="plotTime (); return true;"> <BR></b>

            </B></TD></TR>  </TABLE>


</FORM>




</BODY></HTML>
