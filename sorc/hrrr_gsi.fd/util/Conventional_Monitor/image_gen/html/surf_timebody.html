<!doctype html>
<!-- per WebStorm this document is now html5 compliant 05/09/2017 -->

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <SCRIPT LANGUAGE="JavaScript">

        function analmap() {
            var shour_index = document.timesel.selhour.selectedIndex;
            var shour = document.timesel.selhour.options[shour_index].value;

            var sdtype_index = document.timesel.seldtype.selectedIndex;
            var sdtype = document.timesel.seldtype.options[sdtype_index].value;

            var svar_index = document.timesel.selvar.selectedIndex;
            var svar = document.timesel.selvar.options[svar_index].value;

            var sstype_index = document.timesel.selstype.selectedIndex;
            var sstype = document.timesel.selstype.options[sstype_index].value;

            var parentnew="pngs/time/"+shour+"/"+sdtype+"_"+svar+"_region"+sstype+"_lev1.png";
            parent.tgraph.document.location.href=parentnew;
        }



    </SCRIPT></HEAD>

<BODY TEXT="#000000" BGCOLOR="#FFFFFF" LINK="#3366FF" VLINK="#51188E" ALINK="#FF0000">

<label style="text-align: center;display: inline-block; width: 100%;font-size: 20px">
    <b>Surface Time Series Selection</b>
</label><br>

<FORM NAME="timesel" >

<TABLE BORDER=0 CELLPADDING=0>


        <TR><TD ALIGN=LEFT><B> Hour</B><br>
            <SELECT name=selhour size=1 >
                <OPTION value=00>00</OPTION>
                <OPTION value=06>06</OPTION>
                <OPTION value=12>12</OPTION>
                <OPTION value=18>18</OPTION>
            </SELECT><P></P>
        </TD></TR>

        <TR><TD ALIGN=LEFT><B>Obs. Type</B><br>
            <SELECT name=seldtype size=1 >
                <OPTION value="ps120-0">PS120(Rawinsonde)</OPTION>
                <OPTION value="ps180-0">PS180(Surface Marine)</OPTION>
                <OPTION value="ps181-0">PS181(Surface Land)</OPTION>
                <OPTION value="ps182-0">PS182(Surface Marine)</OPTION>
                <OPTION value="ps183-0">PS183(Surface Marine)</OPTION>
                <OPTION value="ps187-0">PS187(Surface Metar)</OPTION>
                <OPTION value="q180-0">Q180(Surface Marine)</OPTION>
                <OPTION value="q181-0">Q181(Surface Land)</OPTION>
                <OPTION value="q183-0">Q183(Surface Marine)</OPTION>
                <OPTION value="q187-0">Q187(Surface Metar)</OPTION>
                <OPTION value="t180-0">T180(Surface Marine)</OPTION>
                <OPTION value="t181-0">T181(Surface Land)</OPTION>
                <OPTION value="t183-0">T183(Surface Marine)</OPTION>
                <OPTION value="t187-0">T187(Surface Metar)</OPTION>
                <OPTION value="uv280-0">W280_UV(Surface Marine)</OPTION>
                <OPTION value="u280-0">W280_U(Surface Marine)</OPTION>
                <OPTION value="v280-0">W280_V(Surface Marine)</OPTION>
                <OPTION value="uv281-0">W281_UV(Surface Land)</OPTION>
                <OPTION value="u281-0">W281_U(Surface Land)</OPTION>
                <OPTION value="v281-0">W281_V(Surface Land)</OPTION>
                <OPTION value="uv282-0">W282_UV(Atlas Buoy)</OPTION>
                <OPTION value="u282-0">W282_U(Atlas Buoy)</OPTION>
                <OPTION value="v282-0">W282_V(Atlas Buoy)</OPTION>
                <OPTION value="uv284-0">W284_UV(Surface Marine)</OPTION>
                <OPTION value="u284-0">W284_U(Surface Marine)</OPTION>
                <OPTION value="v284-0">W284_V(Surface Marine)</OPTION>
                <OPTION value="uv287-0">W287_UV(Surface Metar)</OPTION>
                <OPTION value="u287-0">W287_U(Surface Metar)</OPTION>
                <OPTION value="v287-0">W287_V(Surface Metar)</OPTION>
            </SELECT><P></P>
        </TD></TR>

        <TR><TD ALIGN=LEFT><B> Variables</B><br>
            <SELECT name=selvar size=2 >
                <OPTION value="count"> Obs Count</OPTION>
                <OPTION value="bias">  Obs Bias </OPTION>
            </SELECT><P></P>
        </TD></TR>


        <TR><TD ALIGN=LEFT><B> Region</B><br>
            <SELECT name=selstype size=1 >
                <OPTION value="1"> Global (90S-90N, 0-360E)</OPTION>
                <OPTION value="2"> Northern Hemisphere (20N-80N, 0-360E)</OPTION>
                <OPTION value="3"> Southern Hemisphere (20S-80S, 0-360E)</OPTION>
                <OPTION value="4"> Tropics (20S-20N, 0-360E)</OPTION>
                <OPTION value="5"> USA (25N-50N, 125W-65W)</OPTION>
                <OPTION value="6"> Canada (50N-90N, 125W-65W)</OPTION>
                <OPTION value="7">North and Central America (0N-90N, 165W-60W) </OPTION>
                <OPTION value="8"> South and Central America (0S-90S, 165W-60W)</OPTION>
                <OPTION value="9"> Europe (35N-70N, 10W-25E)</OPTION>
                <OPTION value="10">Asia (5N-45N, 65E-145E)</OPTION>

            </SELECT><P></P>
        </TD></TR>


        <TR><TD ALIGN=center>
            <INPUT TYPE="button" VALUE="view" style="font-size: 20px;
                    background-color: gainsboro;width: 120px;" onClick="analmap(); return true;">
        </TD>
        </TR>
</TABLE>

</FORM>
</BODY></HTML>
