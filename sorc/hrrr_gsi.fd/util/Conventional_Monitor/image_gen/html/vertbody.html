<!doctype html>
<!-- per WebStorm this document is now html5 compliant -->

<HTML lang="en">
<meta charset="utf-8">

<head>

    <style>
        .title{
            display: inline-block;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        .viewBtn{
            font-size: 20px;
            width: 120px;
            background-color: gainsboro;
            text-align: center;
        }
    </style>

    <SCRIPT LANGUAGE="JavaScript">

        function analmap() {
            var shour_index = document.timesel.selhour.selectedIndex;
            var shour = document.timesel.selhour.options[shour_index].value;
            var sdtype_index = document.timesel.seldtype.selectedIndex;
            var sdtype = document.timesel.seldtype.options[sdtype_index].value;
            var sstype_index = document.timesel.selstype.selectedIndex;
            var sstype = document.timesel.selstype.options[sstype_index].value;
            var svar_index = document.timesel.selvar.selectedIndex;
            var svar = document.timesel.selvar.options[svar_index].value;

            var parentnew="pngs/vert/"+shour+"/"+sdtype+"_"+svar+"_vert_region"+sstype+".png";
            parent.tgraph.document.location.href=parentnew;
        }

    </SCRIPT>

</HEAD>

<BODY TEXT="#000000" BGCOLOR="#FFFFFF" LINK="#3366FF" VLINK="#51188E" ALINK="#FF0000">


<label style="text-align: center;display: inline-block; width: 100%;font-size: 20px">
    <b>Vertical Plot Selection</b>
</label>
<p></p>


<FORM NAME="timesel" >

    <TABLE BORDER=0 CELLPADDING=0>

        <TR>
            <TD ALIGN=LEFT><B> Hour</B><br>
                <SELECT name=selhour size=1 OnChange=analmap()>
                    <OPTION value=00>00</OPTION>
                    <OPTION value=06>06</OPTION>
                    <OPTION value=12>12</OPTION>
                    <OPTION value=18>18</OPTION>

                </SELECT><P></P>
            </TD>
        </TR>

        <TR><TD ALIGN=LEFT><B>Obs. Type</B><br>
            <SELECT name=seldtype size=1 OnChange=analmap()>
                <OPTION value="q120-0">Q120(Rawinsonde)</OPTION>
                <OPTION value="q130-0">Q130(Aircraft)</OPTION>
                <OPTION value="q132-0">Q132(Dropsonde)</OPTION>
                <OPTION value="q133-0">Q133(Aircar)</OPTION>
                <OPTION value="t120-0">T120(Rawinsonde)</OPTION>
                <OPTION value="t122-0">T122(Class Sounding)</OPTION>
                <OPTION value="t130-0">T130(Aircraft)</OPTION>
                <OPTION value="t131-0">T131(Aircraft)</OPTION>
                <OPTION value="t132-0">T132(Dropsonde)</OPTION>
                <OPTION value="t133-0">T133(Aircar)</OPTION>
                <OPTION value="uv220_u-0">W220_U((Rawinsonde)</OPTION>
                <OPTION value="uv220_v-0">W220_V((Rawinsonde)</OPTION>
                <OPTION value="uv221_u-0">W221_U(Pibal)</OPTION>
                <OPTION value="uv221_v-0">W221_V(Pibal)</OPTION>
                <OPTION value="uv222_u-0">W222_U(Class Sounding)</OPTION>
                <OPTION value="uv222_v-0">W222_V(Class Sounding)</OPTION>
                <OPTION value="uv223_u-0">W223_U(Profiler)</OPTION>
                <OPTION value="uv223_v-0">W223_V(Profiler)</OPTION>
                <OPTION value="uv224_u-0">W224_U</OPTION>
                <OPTION value="uv224_v-0">W224_V</OPTION>
                <OPTION value="uv228_u-0">W228_U</OPTION>
                <OPTION value="uv228_v-0">W228_V</OPTION>
                <OPTION value="uv230_u-0">W230_U(Aircraft)</OPTION>
                <OPTION value="uv230_v-0">W230_V(Aircraft)</OPTION>
                <OPTION value="uv231_u-0">W231_U(Asdar Aircraft)</OPTION>
                <OPTION value="uv231_v-0">W231_V(Asdar Aircraft)</OPTION>
                <OPTION value="uv232_u-0">W232_U((Dropsonde))</OPTION>
                <OPTION value="uv232_v-0">W232_V((Dropsonde))</OPTION>
                <OPTION value="uv233_u-0">W233_U(Aircar)</OPTION>
                <OPTION value="uv233_v-0">W233_V(Aircar)</OPTION>
                <OPTION value="uv242_u-0">W242_U(JMA Satwind)</OPTION>
                <OPTION value="uv242_v-0">W242_V(JMA Satwind)</OPTION>
                <OPTION value="uv243_u-0">W243_U(EUM Satwind)</OPTION>
                <OPTION value="uv243_v-0">W243_V(EUM Satwind)</OPTION>
                <OPTION value="uv245_u-0">W245_U(NES GOES E)</OPTION>
                <OPTION value="uv245_v-0">W245_V(NES GOES E)</OPTION>
                <OPTION value="uv245_u-15">W245_U(NES GOES W)</OPTION>
                <OPTION value="uv245_v-15">W245_V(NES GOES W)</OPTION>
                <OPTION value="uv246_u-0">W246_U(NES GOES E)</OPTION>
                <OPTION value="uv246_v-0">W246_V(NES GOES E)</OPTION>
                <OPTION value="uv246_u-15">W246_U(NES GOES W)</OPTION>
                <OPTION value="uv246_v-15">W246_V(NES GOES W)</OPTION>
                <OPTION value="uv252_u-0">W252_U(JMA Satwind)</OPTION>
                <OPTION value="uv252_v-0">W252_V(JMA Satwind)</OPTION>
                <OPTION value="uv253_u-0">W253_U(EUM Satwind)</OPTION>
                <OPTION value="uv253_v-0">W253_V(EUM Satwind)</OPTION>
                <OPTION value="uv255_u-0">W255_U(NES Satwind) </OPTION>
                <OPTION value="uv255_v-0">W255_V(NES Satwind) </OPTION>
                <OPTION value="uv257_u-0">W257_U</OPTION>
                <OPTION value="uv257_v-0">W257_V</OPTION>
                <OPTION value="uv258_u-0">W258_U</OPTION>
                <OPTION value="uv258_v-0">W258_V</OPTION>
            </SELECT><P>
        </TD></TR>
        <TR><TD ALIGN=LEFT><B> Variables</B><br>
            <SELECT name=selvar size=2>
                <OPTION value="count"> Obs Number</OPTION>
                <OPTION value="bias">  Obs Stats </OPTION>
            </SELECT><P>
        </TD></TR>


        <TR><TD ALIGN=LEFT><B> Region</B><br>
            <SELECT name=selstype size=1 >
                <OPTION VALUE="1">Global (90S-90N, 0-360E)
                <OPTION VALUE="2">Northern Hemisphere (20N-80N, 0-360E)
                <OPTION VALUE="3">Southern Hemisphere (20S-80S, 0-360E)
                <OPTION VALUE="4">Tropics (20S-20N, 0-360E)
                <OPTION VALUE="5">USA (25N-50N, 125W-65W)
                <OPTION VALUE="6">Canada (50N-90N, 125W-65W)
                <OPTION VALUE="7">North & Central America (0N-90N, 165W-60W)
                <OPTION VALUE="8">South & Central America (0S-90S, 165W-60W)
                <OPTION VALUE="9">Europe (35N-70N, 10W-25E)
                <OPTION VALUE="10">Asia (5N-45N, 65E-145E)
            </SELECT><P>
        </TD></TR>


        <TR>
            <TD align="center">
                <INPUT TYPE="button" class="viewBtn" VALUE="view" onClick="analmap(); return true;"> <BR>
            </TD>
        </TR>
    </TABLE>

</FORM>
</BODY></HTML>
