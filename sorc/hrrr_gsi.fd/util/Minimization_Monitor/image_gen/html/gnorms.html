<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>

  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>NDAS gnorm values by cycle</title>
    <base target="fmain">
  </head>

  <body text="#000000" bgcolor="#FFFFFF">
    <style type="text/case">
      p{ text-indent: 2em;}
   </style> 

   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <script src="http://code.jquery.com/jquery-migrate-1.1.0.min.js"></script>
   <script src="jsuri-1.1.1.js"></script>
 
   <SCRIPT LANGUAGE="JavaScript" >

     function log(msg) {
        setTimeout(function() {
          throw new Error(msg);
        }, 0);
     }

     //------------------------------------------------------------------
     // At document display determine the most recent 00, 06, 12, and 18z 
     // cycles and display them to the summary page.
     //------------------------------------------------------------------
     $( document ).ready( function() {

       var url = window.location.href;  
       var src = new Uri( url ).getQueryParamValue('src');

       //
       // 4 cycle image
       //
       $.post("", function(data){
         var title = src + " last 4 cycles";
         $('#4cycle_image').append(
           '<center> <a href="pngs/' + src + '.4cycle.gnorms.png" target="fmain"> <img src="pngs/' + src + '.4cycle.gnorms.png" width="140" height="180" border="1"> </a> </center> <center>Last 4 cycles</center>' 
         );
       });


       //
       // 00z cycle
       //
       $.post("cycle.php?src=" + src + "&cycle=00", function(data){

         var strarr=data.split(" ");
         var filearr = new Array;
         var date;

         for (var i = 0; i < strarr.length; i++) {
           var isNumber =  /^\d+$/.test(strarr[i]);
           if (isNumber){
             date = strarr[i];
           }
         }             

         var title = src + " 00z";
         $('#00z_image').append(
           '<center> <a href="pngs/' + src + '.'+ date + '.gnorms.png" target="fmain"> <img src="pngs/' + src + '.'+ date + '.gnorms.png" width="140" height="180" border="1"> </a> </center> <center>'+title+'</center>' 
         );
       });


       //
       // 06z cycle
       //
       $.post("cycle.php?src=" + src + "&cycle=06", function(data){

         var strarr=data.split(" ");
         var filearr = new Array;
         var date;

         for (var i = 0; i < strarr.length; i++) {
           var isNumber =  /^\d+$/.test(strarr[i]);
           if (isNumber){
             date = strarr[i];
           }
         }             

         var title = src + " 06z";
         $('#06z_image').append(
           '<center><a href="pngs/' + src + '.' + date + '.gnorms.png" target="fmain"> <img src="pngs/' + src + '.'+ date + '.gnorms.png" width="140" height="180" border="1"> </a> </center><center>'+title+'</center>' 
         );
       });

       //
       // 12z cycle
       //
       $.post("cycle.php?src=" + src + "&cycle=12", function(data){

         var strarr=data.split(" ");
         var filearr = new Array;
         var date;

         for (var i = 0; i < strarr.length; i++) {
           var isNumber =  /^\d+$/.test(strarr[i]);
           if (isNumber){
             date = strarr[i];
           }
         }             
         
         var title = src + " 12z";
         $('#12z_image').append(
           '<center><a href="pngs/' + src + '.'+ date + '.gnorms.png" target="fmain"> <img src="pngs/' + src + '.'+ date + '.gnorms.png" width="140" height="180" border="1"> </a> </center><center>'+title+'</center>' 
         );
       });

       // 
       // 18z cycle
       //
       $.post("cycle.php?src=" + src + "&cycle=18", function(data){

         var strarr=data.split(" ");
         var filearr = new Array;
         var date;

         for (var i = 0; i < strarr.length; i++) {
           var isNumber =  /^\d+$/.test(strarr[i]);
           if (isNumber){
             date = strarr[i];
           }
         }             

         var title = src + " 18z";
         $('#18z_image').append(
           '<center><a href="pngs/' + src + '.'+ date + '.gnorms.png" target="fmain"> <img src="pngs/' + src + '.'+ date + '.gnorms.png" width="140" height="180" border="1"> </a> </center><center>'+title+'</center>' 
         );
       });

       var title = src + " gnorm last 4 cycles";
       document.getElementById('h2_label').innerHTML = title;
     });

   </SCRIPT>

</body>

<br>

  <label id="h2_label"> </label>
</h2>
